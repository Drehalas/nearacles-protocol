name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: npm run type-check
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test
      env:
        CI: true
    
    - name: Run integration tests (optional)
      run: npm run test:integration || echo "Integration tests skipped - NEAR environment not available"
      continue-on-error: true
    
    - name: Build project
      run: npm run build

  smart-contract-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check for smart contracts
      run: |
        if [ -d "./contracts" ] && [ "$(ls -A ./contracts)" ]; then
          echo "Smart contracts found, running tests"
          echo "CONTRACTS_EXIST=true" >> $GITHUB_ENV
        else
          echo "No smart contracts found, skipping tests"
          echo "CONTRACTS_EXIST=false" >> $GITHUB_ENV
        fi
    
    - name: Run smart contract tests
      run: |
        if [ "$CONTRACTS_EXIST" = "true" ]; then
          npm run test:contracts
        else
          echo "Smart contract tests skipped - no contracts available"
        fi
      continue-on-error: true
