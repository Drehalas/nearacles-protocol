# NGINX Configuration for NEAR Oracle Intent Protocol Testnet Frontend

server {
    listen 80;
    server_name localhost;
    
    # Security headers for testnet
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.near.org *.mynearwallet.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: *.near.org; connect-src 'self' wss: *.near.org *.mynearwallet.com;" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Handle Next.js static files
    location /_next/static/ {
        alias /usr/share/nginx/html/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        alias /usr/share/nginx/html/health.json;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API routes (if needed for testnet)
    location /api/ {
        # For testnet, we might want to proxy to a backend
        # proxy_pass http://backend:3001;
        # For now, return 404 as we're serving static files
        return 404;
    }

    # Handle all routes (SPA fallback)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        
        # Cache HTML files for a short time in testnet for debugging
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=300";
        }
    }

    # Handle specific file types
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security: Don't serve hidden files
    location ~ /\. {
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}